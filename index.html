<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream - Watch Your Favorite Anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Header -->
        <header class="header">
            <nav class="nav">
                <div class="nav-brand">
                    <h1 class="brand-title">AnimeStream</h1>
                </div>
                <div class="nav-search">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search anime..."
                        >
                        <div class="search-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Container -->
        <main id="mainContent" class="main-content">
            <!-- Dynamic content will be rendered here -->
        </main>

        <!-- Video Player Modal -->
        <div id="videoModal" class="video-modal">
            <div class="video-modal-overlay"></div>
            <div class="video-modal-content">
                <button class="video-modal-close" id="closeVideoModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="video-player-container">
                    <div id="videoPlayer" class="video-player">
                        <!-- Video player will be injected here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
